<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .profile, .friends {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .friends h2 {
            margin-bottom: 20px;
        }
        .friend {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
        }
        .friend img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .friend p {
            margin: 0;
            font-size: 18px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="profile">
        <img src="https://pbs.twimg.com/profile_images/1758176482923544576/yqC9eTZh_400x400.jpg" alt="Profile Picture">
        <h1>Leslie Goodlin</h1>
        <p>leslie.campnetwork.eth</p>
    </div>

    <div class="friends">
        <h2>Friends</h2>
        <div class="friend">
            <img src="https://pbs.twimg.com/profile_images/1585414498654900224/c4BY6yHE_400x400.jpg" alt="Friend 1">
            <p>Aaron Camp December</p>
        </div>
        <div class="friend">
            <img src="https://pbs.twimg.com/profile_images/1753835032169308161/j3vWAp1i_400x400.jpg" alt="Friend 2">
            <p>Joschua Northerner</p>
        </div>
        <div class="friend">
            <img src="https://pbs.twimg.com/profile_images/1657541721138561025/qVlO5wNc_400x400.jpg" alt="Friend 3">
            <p>Tony Stark</p>
        </div>
        <div class="friend">
            <img src="https://pbs.twimg.com/profile_images/1405191782984413184/AJ3ar-ad_400x400.jpg" alt="Friend 4">
            <p>Reddit Starklet</p>
        </div>
        <div class="friend">
            <img src="https://pbs.twimg.com/profile_images/1779635109790138368/_ReFABRV_400x400.png" alt="Friend 5">
            <p>Bran Stark</p>
        </div>
    </div>
</body>
</html>
