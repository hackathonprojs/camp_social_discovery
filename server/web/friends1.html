<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .profile {
            margin: 20px;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            display: inline-block;
            background: rgba(0, 0, 0, 0.2);
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .friends {
            margin: 20px;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        .friend {
            margin: 10px;
            display: flex;
            align-items: center;
        }
        .friend img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://pbs.twimg.com/profile_images/1758176482923544576/yqC9eTZh_400x400.jpg" alt="Profile Picture">
        <h1>Leslie Goodlin</h1>
        <p>leslie.campnetwork.eth</p>
    </div>

    <div class="friends">
        <h2>Friends</h2>
        <div class="friend">
            <img src="https://pbs.twimg.com/profile_images/1766836345450672128/HpuBz514_400x400.jpg" alt="Friend 1">
            <p>Friend 1</p>
        </div>
        <div class="friend">
            <img src="https://pbs.twimg.com/profile_images/1567919545444368384/Gg8O47ZF_400x400.jpg" alt="Friend 2">
            <p>Friend 2</p>
        </div>
        <div class="friend">
            <img src="https://pbs.twimg.com/profile_images/1775927507855998976/v1mOCezH_400x400.jpg" alt="Friend 3">
            <p>Friend 3</p>
        </div>
        <div class="friend">
            <img src="https://pbs.twimg.com/profile_images/1701859298052395008/LRL52lFR_400x400.jpg" alt="Friend 4">
            <p>Friend 4</p>
        </div>
        <div class="friend">
            <img src="https://pbs.twimg.com/profile_images/1824002576/pg-railsconf_400x400.jpg" alt="Friend 5">
            <p>Friend 5</p>
        </div>
    </div>
</body>
</html>
