<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 350px;
            max-width: 100%;
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #3498db;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #3498db;
        }
        .social-ids {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }
        .social-ids li {
            margin: 15px 0;
        }
        .social-ids a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .social-ids a:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
        <h1>Your Name</h1>
        <ul class="social-ids">
            <li>Twitter: <a href="https://twitter.com/your_twitter_id" target="_blank">@your_twitter_id</a></li>
            <li>YouTube: <a href="https://youtube.com/channel/your_youtube_id" target="_blank">your_youtube_id</a></li>
            <li>Spotify: <a href="https://spotify.com/user/your_spotify_id" target="_blank">your_spotify_id</a></li>
        </ul>
    </div>
</body>
</html>
