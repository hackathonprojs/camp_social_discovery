<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            position: relative;
            width: 350px;
            max-width: 100%;
            transform: translateY(-50px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-container:hover {
            transform: translateY(-60px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #3498db;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 28px;
            color: #3498db;
            font-weight: bold;
        }
        .social-ids {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .social-ids li {
            margin: 15px 0;
            font-size: 18px;
        }
        .social-ids a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .social-ids a:hover {
            color: #6a11cb;
        }
        .discovery-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .discovery-button:hover {
            background-color: #6a11cb;
        }
        .corner-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f39c12;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="corner-badge">0x9Aâ€¦10e8</div>
        <img src="https://pbs.twimg.com/profile_images/1758176482923544576/yqC9eTZh_400x400.jpg" alt="Profile Photo" class="profile-photo">
        <h1>Leslie Goodlin</h1>
        <ul class="social-ids">
            <li>Twitter: <a href="https://twitter.com/your_twitter_id" target="_blank">@your_twitter_id</a></li>
            <li>YouTube: <a href="https://youtube.com/channel/your_youtube_id" target="_blank">your_youtube_id</a></li>
            <li>Spotify: <a href="https://spotify.com/user/your_spotify_id" target="_blank">your_spotify_id</a></li>
        </ul>
        <a href="./discovery.html" class="discovery-button">Discovery</a>
    </div>
</body>
</html>
